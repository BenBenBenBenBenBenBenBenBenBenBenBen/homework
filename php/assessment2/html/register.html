<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>placeholder</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="login">
        <form id="registerFormBackground">
            <h1>Register</h1>
            <div class="loginForm">
                <div>
                    <label for="firstName"><b>First name</b></label><br>
                    <input type="text" placeholder="Enter Username" name="firstName" required><br><br>

                    <label for="lastName"><b>Last name</b></label><br>
                    <input type="text" placeholder="Enter Username" name="lastName" required><br><br>

                    <label for="email"><b>Email</b></label><br>
                    <input type="password" placeholder="Enter Password" name="email" required><br><br>

                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter Username" name="username" required><br><br>

                    <label for="password"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="password" required><br><br>

                    <label for="confirmPassword"><b>Confirm Password</b></label><br>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required><br><br>
                </div>
                
                <button type="submit">Register</button><br><br>

                <button type="button">Cancel</button>
            </div>
        </form>
    </body>
</html>
